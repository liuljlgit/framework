server:
  port: 10102

spring:
  application:
    name: frame-resource-server
  task:
    execution:
      pool:
        keep-alive: 10s #线程在终止前保持空闲的时间限制。
        queue-capacity: 100 #线程队列容量
        max-size: 15 #最大允许线程数
  jackson:
    default-property-inclusion: non_null
  main:
    allow-bean-definition-overriding: true
  servlet:
    multipart:
      maxFileSize: "1000MB"
      maxRequestSize: "10000MB"

feign:
  hystrix:
    enabled: true #开启Hystrix断路器
  client:
    config:
      default:
        connectTimeout: 30000 #连接超时时间10s
        readTimeout: 30000  #读取超时时间10s

ribbon:
  ReadTimeout: 60000    #ribbon连接超时时间60s
  ConnectTimeout: 60000 #ribbon读取超时时间60s

mybatis:
  type-aliases-package: com.cloud.**.entity
  mapper-locations: classpath:mybatis/mapper/**/*.xml
  config-location: classpath:mybatis/mybatis-config.xml

#资源验证
security:
  oauth2:
    resource:
      id: resource_1
      prefer-token-info: false
      user-info-uri: http://${DEV.HOST:localhost}:10100/app/auth/checkuser

oauth2:
  ignore:
    uri:
      - /error
      - /swagger-ui.html/**
      - /webjars/**
      - /swagger-resources/**
      - /v2/api-docs
      - /csrf
      - /favicon.ico