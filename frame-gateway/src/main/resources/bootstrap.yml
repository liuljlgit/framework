server:
  port: 10100

spring:
  application:
    name: frame-gateway-server
  main:
    allow-bean-definition-overriding: true

feign:
  hystrix:
    enabled: true #开启Hystrix断路器
  client:
    config:
      default:
        connectTimeout: 30000 #连接超时时间10s
        readTimeout: 30000  #读取超时时间10s

ribbon:
  ReadTimeout: 60000    #ribbon连接超时时间60s
  ConnectTimeout: 60000 #ribbon读取超时时间60s

#资源验证
security:
  oauth2:
    resource:
      id: resource-gateway
      prefer-token-info: false
      user-info-uri: http://${DEV.HOST:localhost}:10101/userinfo

oauth2:
  grantType: password
  scope: server
  clientId: client_1
  clientSecret: 123456
  applicationName: ${spring.application.name}
  ignore:
    uri:
      - /oauth/**