server:
  port: 10100

spring:
  application:
    name: frame-gateway-server
  cloud:
    gateway:
      discovery:
        locator:
          enabled: false #开启与服务注册中心进行结合，能通过instanceId进行转发
          lowerCaseServiceId: true #注册中心为eureka时，instanceId为小写
  main:
    allow-bean-definition-overriding: true

feign:
  hystrix:
    enabled: true #开启Hystrix断路器
  client:
    config:
      default:
        connectTimeout: 30000 #连接超时时间10s
        readTimeout: 30000  #读取超时时间10s

ribbon:
  ReadTimeout: 60000    #ribbon连接超时时间60s
  ConnectTimeout: 60000 #ribbon读取超时时间60s

management:
  endpoints:
    web:
      exposure:
        include: '*'