server:
  port: 10100

spring:
  application:
    name: frame-gateway-server
  cloud:
    gateway:
      discovery:
        locator:
          enabled: false
          lower-case-service-id: true
  main:
    allow-bean-definition-overriding: true

feign:
  hystrix:
    enabled: true #开启Hystrix断路器
  client:
    config:
      default:
        connectTimeout: 30000
        readTimeout: 30000

#ribbon配置
ribbon:
  ReadTimeout: 60000
  ConnectTimeout: 60000

oauth2:
  ignore:
    uri:
      - /refresh/routes   #刷新路由

management:
  endpoints:
    web:
      exposure:
        include: '*'