server:
  port: 10101

spring:
  application:
    name: frame-auth-server
  task:
    execution:
      pool:
        keep-alive: 10s #线程在终止前保持空闲的时间限制。
        queue-capacity: 100 #线程队列容量
        max-size: 15 #最大允许线程数
  jackson:
    default-property-inclusion: non_null
  main:
    allow-bean-definition-overriding: true
  servlet:
    multipart:
      maxFileSize: "1000MB"
      maxRequestSize: "10000MB"

feign:
  hystrix:
    enabled: true #开启Hystrix断路器
  client:
    config:
      default:
        connectTimeout: 30000 #连接超时时间10s
        readTimeout: 30000  #读取超时时间10s

ribbon:
  ReadTimeout: 60000    #ribbon连接超时时间60s
  ConnectTimeout: 60000 #ribbon读取超时时间60s

mybatis:
  type-aliases-package: com.cloud.**.entity
  mapper-locations: classpath:mybatis/mapper/**/*.xml
  config-location: classpath:mybatis/mybatis-config.xml

#资源验证
security:
  oauth2:
    resource:
      id: auth-server
#      prefer-token-info: false
#      user-info-uri: http://${DEV.HOST:localhost}:10100/app/auth/checkuser

aes:
  secertKey: yq46KaWWm*xA@!4&

oauth2:
  grantType: password
  scope: server
  clientId: client_1
  clientSecret: 123456
  applicationName: ${spring.application.name}
  ignore:
    uri:
      - /clientdetails/**     #oauth2客户端
      - /oauth/**             #oauth2鉴权
      - /security/**          #security模块接口
      - /gatewayroutes        #刷新路由
      - /swagger-ui.html/**
      - /doc.html/**
      - /swagger-resources/**
      - /webjars/**
      - /images/**
      - /configuration/ui
      - /configuration/security
      - /v2/api-docs
      - /csrf
      - /favicon.ico
      - /error